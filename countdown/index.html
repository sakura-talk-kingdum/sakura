<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>さくら雑談王国 - 公式年越しカウントダウン</title>
  <style>
    :root {
      --sakura-pink: #ffdae0;
      --deep-sakura: #f0a1ad;
      --bg-dark: #1a0b0d; /* 深みのある和風の黒 */
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: var(--bg-dark);
      font-family: "Sawarabi Mincho", "Yu Mincho", "MS PMincho", serif;
      color: var(--sakura-pink);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 桜の背景レイヤー */
    #sakura-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* メインコンテンツ */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 183, 197, 0.5);
    }

    h1 {
      font-size: 1.5rem;
      letter-spacing: 0.5rem;
      margin-bottom: 2rem;
      font-weight: 300;
      opacity: 0.8;
    }

    .community-name {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
      color: var(--deep-sakura);
    }

    /* タイマー部分 */
    .timer {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    .time-unit {
      display: flex;
      flex-direction: column;
    }

    .number {
      font-size: 5rem;
      font-weight: 700;
      line-height: 1;
    }

    .label {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: var(--deep-sakura);
    }

    /* 桜の花びら */
    .petal {
      position: absolute;
      background-color: var(--sakura-pink);
      border-radius: 150% 0 150% 0;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(100px) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* モバイル対応 */
    @media (max-width: 600px) {
      .timer {
        gap: 1rem;
      }
      .number {
        font-size: 2.5rem;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div id="sakura-container"></div>

  <div class="content">
    <span class="community-name">さくら雑談王国年越しカウンター</span>
    <h2>新年まで</h2>

    <div class="timer" id="countdown">
      <div class="time-unit">
        <span class="number" id="days">00</span>
        <span class="label">日</span>
      </div>
      <div class="time-unit">
        <span class="number" id="hours">00</span>
        <span class="label">時間</span>
      </div>
      <div class="time-unit">
        <span class="number" id="minutes">00</span>
        <span class="label">分</span>
      </div>
      <div class="time-unit">
        <span class="number" id="seconds">00</span>
        <span class="label">秒</span>
      </div>
    </div>
  </div>

  <script>
    // 桜を生成する関数
    function createPetal() {
      const container = document.getElementById('sakura-container');
      const petal = document.createElement('div');
      petal.className = 'petal';

      // サイズ、位置、速度のランダム化
      const size = Math.random() * 10 + 10;
      petal.style.width = `${size}px`;
      petal.style.height = `${size}px`;
      petal.style.left = `${Math.random() * 100}%`;

      const duration = Math.random() * 5 + 5;
      petal.style.animationDuration = `${duration}s`;
      petal.style.opacity = Math.random();

      container.appendChild(petal);

      // アニメーション終了後に削除
      setTimeout(() => {
        petal.remove();
      }, duration * 1000);
    }

    // 桜を定期的に降らせる
    setInterval(createPetal, 200);

    // カウントダウン処理
    function updateCountdown() {
      const now = new Date();
      const currentYear = now.getFullYear();
      const nextYear = new Date(`January 1, ${currentYear + 1} 00:00:00`).getTime();
      const diff = nextYear - now.getTime();

      if (diff <= 0) {
        document.querySelector('.content').innerHTML =
          "<h1>謹賀新年<br>さくら雑談王国へようこそ</h1>";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = String(d).padStart(2, '0');
      document.getElementById('hours').innerText = String(h).padStart(2, '0');
      document.getElementById('minutes').innerText = String(m).padStart(2, '0');
      document.getElementById('seconds').innerText = String(s).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
